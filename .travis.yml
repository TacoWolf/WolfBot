# Set language to NodeJS
language: node_js

# Cache node modules
cache: node_modules

# Set NodeJS to v5
node_js:
  - "5"

# Prepare files for JSHint
before_script:
  - FILES=$(find . -name \*.js ! -path './node_modules/*' -print)

script:
  # Run jshint to check files
  - jshint $FILES

notifications:
  # Send notifications to Slack
  slack:
    secure: 
